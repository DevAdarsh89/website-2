<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    {{ block "title" . }}
    <title>Default page title from master layout</title>
    {{ end }}
    {{ include "/common/head_tags.html" . }}
  </head>
  <body>
    {{ if eq .EnvProfile "prod" -}}<!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVKL8NK"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->{{ end }}
    {{ block "body" . -}}
    <p>Default body content from master layout</p>
    {{ end }}
    {{ include "/common/footer_scripts.html" . }}
  </body>
</html>
